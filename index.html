<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram sign up page clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- start container -->
    <div class="start-container">

        <!-- start container 1 -->
        <div class="start-container1" style="visibility:hidden; width: 33.3%;">
            
        </div>

        <!-- start container 2 -->
        <div class="start-container2" style="width: 33.3%;">

            <!-- start of the row -->
           <div class="row" style="padding:30px">
            <div class="logo">
                <img src="Images/instagram_wordings.jpg" alt="">
                <h4>
                    Sign up to see photos and videos from your friends
                </h4>
            </div>

            <!-- login with facebook -->
            <div class="login">
            <div style="text-align: right; margin-right: 5px; margin-top: 10px; width: 33%; "> 
                 <img src="images/facebook-signup.png" alt="facebook" width="30px" height="30px" style="border-radius: 5px;"> 
                 </div>
            
                <div style="padding-top: 5px; color: blue; margin-top: 10px; padding-left: 10px; font-weight: bold;
                font-size: 20px; width: 67%;  font-family: Arial, Helvetica, sans-serif;; color: white;">
             Log in with Facebook
            </div>   
            </div> 

            <!-- seperator start -->
            <div class="seperator">
                <div class="seperator1">
                    <hr>
                </div>
                <div class="seperator2"> OR

                </div>
                <div class="seperator3">
                    <hr>
                </div>
            </div>
            <!-- seperator end -->

            <!-- form -->
            <div class="form-div">
                <form action="">
                    <input type="text" name="username" placeholder="Mobile number or email address">
                    <input type="text" name="Fullname" placeholder="Full Name">
                    <input type="text" name="Username" placeholder="Username">
                    <input type="text" name="Password" placeholder="Password">
                    <p>
                        People who use our service may have uploaded your contact information to Instagram. 
                        <span class="learnmore">Learn more</span>
                    </p>   
                    <p>
                        By signing up, you agree to our <span class="learnmore"> Terms, Privacy Policy</span> and <span class="learnmore"> Cookies Policy.</span>
                    </p>

                    <input type="submit" value="Sign Up" >
                </form>
            </div>            
         </div>
         <!-- End of row -->
         <div class="row2">
            <p>
                Have an account ? <span> Log in </span>
            </p>
         </div>
    </div>
           <!-- start container 3 -->
           <div class="start-container3" style="visibility:hidden; width: 33.3%;">

           </div>
        </div>    
</body>
</html>
